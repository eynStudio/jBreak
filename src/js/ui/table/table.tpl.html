<div class="panel panel-default jb-table">
    <div class="panel-heading">
        <div ng-repeat="col in meta.cols" class="jb-table-col"></div>
    </div>
    <div class="panel-collapse">
        <table class="table table-bordered table-hover table-condensed">
            <thead>
            <tr>
                <th ng-repeat="col in meta.cols" jb-table-th class="th">{{col.title}}</th>
            </tr>
            </thead>
            <tbody jb-table-body>
            </tbody>
            <tfoot></tfoot>
        </table>
    </div>
    <div class="panel-footer">
        <jb-pagination ng-if="meta.page" boundary-links="true" total-items="meta.ctx.total" page="meta.ctx.page"
                       max-size="10"
                       items-per-page="meta.filter.perPage" on-select-page="pager(page)"
                       class="pagination-sm pull-right"
                       previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;"
                       last-text="&raquo;"></jb-pagination>
    </div>
</div>
