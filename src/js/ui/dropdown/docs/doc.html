<div class="row" ng-controller="DropdownCtrl">
    <div class="page-header">
        <h1>Dropdown</h1>
    </div>
    <div class="col-sm-6">
        <button type="button" class="btn btn-lg btn-primary" data-animation="am-flip-x" jb-dropdown="dropdown">Click to toggle dropdown
            <br />
            <small>(using an object)</small>
        </button>

        <button type="button" class="btn btn-danger" jb-dropdown="del" data-placement="bottom-right">
            <span class="glyphicon glyphicon-remove"></span>
        </button>
    </div>
</div>
