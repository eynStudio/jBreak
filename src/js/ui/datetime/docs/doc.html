<div class="row" ng-controller="DatetimeCtrl">
    <div class="page-header">
        <h1>DateTime</h1>
    </div>
    <div class="col-sm-6">
        <pre>{{selectedDate}},{{selectedDate|date}}</pre>
        <pre>{{selectedDateAsNumber}}</pre>
        <form name="datepickerForm" class="form-inline" role="form">
            <!-- Basic example -->
            <div class="form-group" ng-class="{'has-error': datepickerForm.date.$invalid}">
                <label class="control-label"><i class="fa fa-calendar"></i> Date
                    <small>(as date)</small>
                </label>
                <input type="text" class="form-control" ng-model="selectedDate" name="date" jb-date
                       data-autoclose="1" data-date-format="yyyy-MM-dd">

            </div>
            <!-- Custom example -->
            <div class="form-group" ng-class="{'has-error': datepickerForm.date2.$invalid}">
                <label class="control-label"><i class="fa fa-calendar"></i> Date
                    <small>(as number)</small>
                </label>
                <input type="text" class="form-control" ng-model="selectedDateAsNumber" data-date-format="yyyy-MM-dd"
                       data-date-type="number" data-min-date="02/10/86" data-max-date="today" data-autoclose="1"
                       name="date2" jb-date>
            </div>
            <hr>
            <!-- Date range example -->
            <div class="form-group">
                <label class="control-label"><i class="fa fa-calendar"></i> <i class="fa fa-arrows-h"></i> <i
                        class="fa fa-calendar"></i> Date range
                    <small>(dynamic)</small>
                </label><br>

                <div class="form-group col-xs-6">
                    <input type="text" class="form-control" ng-model="fromDate" data-max-date="{{untilDate}}"
                           placeholder="From" jb-date>
                </div>
                <div class="form-group col-xs-6">
                    <input type="text" class="form-control" ng-model="untilDate" data-min-date="{{fromDate}}"
                           placeholder="Until" jb-date>
                </div>
            </div>
        </form>


    </div>
    <div class="col-sm-6">
        <form name="timepickerForm" class="form-inline" role="form">

            <!-- Basic example -->
            <div class="form-group" ng-class="{'has-error': timepickerForm.time.$invalid}">
                <label class="control-label"><i class="fa fa-clock-o"></i> Time
                    <small>(as date)</small>
                </label>
                <input type="text" class="form-control" size="8" ng-model="time" name="time" jb-time>
            </div>

            <!-- Custom example -->
            <div class="form-group" ng-class="{'has-error': timepickerForm.time2.$invalid}">
                <label class="control-label"><i class="fa fa-clock-o"></i> Time
                    <small>(as number)</small>
                </label>
                <input type="text" class="form-control" size="5" ng-model="selectedTimeAsNumber"
                       data-time-format="HH:mm" data-time-type="number" data-min-time="10:00" data-max-time="13:30"
                       data-autoclose="1" name="time2" jb-time>
            </div>
            <hr>

            <!-- Time picker with arrows example -->
            <div class="form-group">
                <label class="control-label"><i class="fa fa-clock-o"></i> Time picker with arrows</label><br>

                <div class="form-group">
                    <input type="text" class="form-control" size="8" ng-model="time" name="time" jb-time
                           data-time-format="HH:mm" data-length="1" data-minute-step="1" data-arrow-behavior="picker">
                </div>
            </div>
            <hr>

            <!-- Datetime example -->
            <div class="form-group">
                <label class="control-label"><i class="fa fa-calendar"></i> Datetime picker</label><br>

                <div class="form-group">
                    <input type="text" size="10" class="form-control" ng-model="sharedDate" data-autoclose="1"
                           placeholder="Date" jb-date>
                </div>
                <div class="form-group">
                    <input type="text" size="8" class="form-control" ng-model="sharedDate" data-autoclose="1"
                           placeholder="Time" jb-time>
                </div>
            </div>

        </form>


    </div>
</div>
