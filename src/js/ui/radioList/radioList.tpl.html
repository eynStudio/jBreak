<label class="radio-inline" ng-repeat="s in jbSrc">
    <input type="radio" value="{{s}}" ng-checked="selection==s" ng-click="select(s)"> {{s}}
</label>
<label class="radio-inline" ng-show="jbOther">
    <input type="radio" ng-checked="selection=='other'" value="other" ng-click="select('other')"> 其他
</label>
<label class="checkbox-inline" ng-show="jbOther">
    <input type="text" ng-model="otherVal" class="form-control input-sm">
</label>
