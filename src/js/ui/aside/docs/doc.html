<div class="row" ng-controller="AsideCtrl">
    <div class="page-header">
        <h1>Aside</h1>
    </div>
    <div class="col-sm-6">

        <button type="button" class="btn btn-lg btn-primary" data-animation="am-fade-and-scale"
                jb-aside="modal">Show Modal
            <br />
            <small>(default right)</small>
        </button>
        <button type="button" class="btn btn-lg btn-primary" data-animation="am-fade-and-scale" data-placement="left"
                jb-aside="modal" data-size="sm">Show Modal
            <br />
            <small>(left)</small>
        </button>
        <hr/>
        <button type="button" class="btn btn-lg btn-primary" data-animation="am-fade-and-scale"
                backdrop="static"   jb-aside="modal">Show Modal
            <br />
            <small>(static)</small>
        </button>
        <button type="button" class="btn btn-lg btn-primary" data-animation="am-fade-and-scale"
                ng-click="showModal()">Show Modal
            <br />
            <small>(using service)</small>
        </button>
    </div>
</div>
